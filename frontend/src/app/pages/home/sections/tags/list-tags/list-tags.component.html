
<li><h6 class="dropdown-header mt-3" *ngIf="tags.length > 0">Tags</h6></li>
<div  class=" list-container px-3 d-flex flex-column gap-1 mb-3">
  <div *ngFor="let tag of tags" class="d-flex gap-1">
    <div class="w-100">
      <app-tag [name]="tag.name" [color]="tag.color"></app-tag>
    </div>
    <div class="py-1 px-2 rounded delete-button" (click)="deleteTag(tag.id)">
      <i class="bi bi-trash"></i>
    </div>
  </div>
</div>
