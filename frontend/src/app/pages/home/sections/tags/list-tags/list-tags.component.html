
<li><h6 class="dropdown-header mt-3" *ngIf="tags.length > 0">List Tags</h6></li>
<div  class=" list-container px-3 d-flex flex-column gap-1 mb-3">
  <div *ngFor="let tag of tags" class=" d-flex gap-1">
    <span [ngStyle]="{ 'background-color': tag.color }" class="py-1 px-2 rounded light w-100 d-flex align-items-center">
      {{ tag.name }}
    </span>
    <div class="py-1 px-2 rounded delete-button" (click)="deleteTag(tag.id)">
      <i class="bi bi-trash"></i>
    </div>
  </div>
</div>
